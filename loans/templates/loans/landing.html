<!DOCTYPE html>
<html>
<head>
    <title>Microloan Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            flex-grow: 1;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-cta {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: transform 0.2s;
        }
        .btn-cta:hover {
            transform: scale(1.05);
        }
        .btn-signup {
            background-color: #28a745;
            border: none;
        }
        .btn-login {
            background-color: #007bff;
            border: none;
            margin-left: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .hero p { font-size: 1.2rem; }
            .btn-cta { display: block; width: 200px; margin: 10px auto; }
            .btn-login { margin-left: 0; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Microloan Tracker</h1>
        <p>Manage Loans, Master Control—Your Money, Your Way.</p>
        <p>Securely track loans, due dates, and payments with a sleek dashboard. Free to start—join now!</p>
        <a href="{% url 'signup' %}" class="btn btn-signup btn-cta text-white">Sign Up</a>
        <a href="{% url 'login' %}" class="btn btn-login btn-cta text-white">Login</a>
    </div>
    <footer>
        <p>Created by Conrad | Powered by xAI</p>
    </footer>
</body>
</html>
