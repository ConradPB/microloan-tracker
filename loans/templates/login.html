<!DOCTYPE html>
<html>
  <head>
    <title>Login - Microloan Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="{% url 'landing' %}" class="home-icon">ğŸ </a>
    <button
      class="btn btn-secondary theme-toggle"
      id="themeToggle"
      aria-label="Toggle Theme"
    >
      <span id="themeIcon"></span>
    </button>
    <div class="login-container">
      <h2 class="text-center">Login</h2>
      <form method="post">
        {% csrf_token %}
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Username"
          required
        />
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <button type="submit" class="btn btn-login w-100 text-white">
          Login
        </button>
      </form>
      <p class="text-center signup-prompt">
        Donâ€™t have an account? <a href="{% url 'signup' %}">Sign Up</a>
      </p>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("themeToggle");
        const themeIcon = document.getElementById("themeIcon");
        const html = document.documentElement;
        const savedTheme = document.cookie
          .split("; ")
          .find((row) => row.startsWith("theme="));
        const initialTheme = savedTheme
          ? savedTheme.split("=")[1]
          : window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
        html.setAttribute("data-theme", initialTheme);
        themeIcon.textContent = initialTheme === "light" ? "ğŸŒ™" : "â˜€ï¸";

        toggleButton.addEventListener("click", function () {
          const currentTheme = html.getAttribute("data-theme");
          const newTheme = currentTheme === "light" ? "dark" : "light";
          html.setAttribute("data-theme", newTheme);
          themeIcon.textContent = newTheme === "light" ? "ğŸŒ™" : "â˜€ï¸";
          document.cookie = `theme=${newTheme}; path=/; max-age=31536000`;
        });
      });
    </script>
  </body>
</html>
