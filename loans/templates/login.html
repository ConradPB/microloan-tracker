<!DOCTYPE html>
<html>
<head>
    <title>Login - Microloan Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            color: #1e3c72;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .btn-login {
            background-color: #007bff;
            border: none;
            padding: 10px;
            font-weight: 500;
        }
       
    </style>
</head>
<body>
    <a href="{% url 'landing' %}" class="home-icon">üè†</a>
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-login w-100 text-white">Login</button>
        </form>
        <p class="text-center signup-prompt">Don‚Äôt have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</body>
</html>
