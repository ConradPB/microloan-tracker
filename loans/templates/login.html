<!DOCTYPE html>
<html>
<head>
    <title>Login - Microloan Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
    <a href="{% url 'landing' %}" class="home-icon">🏠</a>
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-login w-100 text-white">Login</button>
        </form>
        <p class="text-center signup-prompt">Don’t have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</body>
</html>
