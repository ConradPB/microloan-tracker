<!DOCTYPE html>
<html>
<head>
    <title>Login - Microloan Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-start: #f5f7fa;
            --bg-end: #c3cfe2;
            --card-bg: #fff;
            --text-color: #555;
            --shadow: rgba(0, 0, 0, 0.1);
            --link-color: #007bff;
        }
        [data-theme="dark"] {
            --bg-start: #1a1a1a;
            --bg-end: #2c2c2c;
            --card-bg: #333;
            --text-color: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.3);
            --link-color: #4dabf7;
        }
        body {
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            max-width: 450px;
            width: 100%;
        }
        .login-container h2 {
            color: #1e3c72;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .form-control { margin-bottom: 15px; padding: 10px; }
        .btn-login {
            background-color: #007bff;
            border: none;
            padding: 12px;
            font-weight: 500;
        }
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: #1e3c72;
            text-decoration: none;
        }
        .signup-prompt { margin-top: 20px; }
        .signup-prompt a { color: var(--link-color); font-weight: 500; }
        .theme-toggle { position: absolute; top: 10px; right: 10px; font-size: 1.2em; padding: 5px 10px; }
    </style>
</head>

</html>
