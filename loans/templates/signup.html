<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up - Microloan Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-start: #f5f7fa;
        --bg-end: #c3cfe2;
        --card-bg: #fff;
        --text-color: #555;
        --shadow: rgba(0, 0, 0, 0.1);
        --link-color: #007bff;
        --btn-primary-bg: #007bff;
        --btn-primary-text: #fff;
      }
      [data-theme="dark"] {
        --bg-start: #1a1a1a;
        --bg-end: #2c2c2c;
        --card-bg: #333;
        --text-color: #e0e0e0;
        --shadow: rgba(0, 0, 0, 0.3);
        --link-color: #4dabf7;
        --btn-primary-bg: #4dabf7;
        --btn-primary-text: #fff;
      }
      body {
        background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-color);
        transition: all 0.3s ease;
      }
      .signup-container {
        background: var(--card-bg);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px var(--shadow);
        max-width: 450px;
        width: 100%;
      }
      .signup-container h2 {
        color: #1e3c72; /* Stays fixed for branding */
        font-weight: 600;
        margin-bottom: 15px;
      }
      .signup-container p {
        font-size: 0.9rem;
        margin-bottom: 25px;
      }
      .form-control {
        margin-bottom: 15px;
        padding: 10px;
      }
      .btn-signup {
        background-color: #28a745; /* Stays green for signup */
        border: none;
        padding: 12px;
        font-weight: 500;
      }
      .login-prompt {
        margin-top: 20px;
      }
      .login-prompt a {
        color: var(--link-color);
        font-weight: 500;
      }
      .theme-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 0.8em;
        padding: 3px 6px;
        z-index: 1000;
      }
    </style>
  </head>
</html>
