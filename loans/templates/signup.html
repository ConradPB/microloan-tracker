<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Microloan Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center">Sign Up</h2>
        <p class="text-center">Create your account to start tracking loans securely.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-signup w-100 text-white">Create Account</button>
        </form>
        <p class="text-center login-prompt">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
