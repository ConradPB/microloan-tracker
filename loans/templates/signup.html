<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up - Microloan Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-start: #f5f7fa;
        --bg-end: #c3cfe2;
        --card-bg: #fff;
        --text-color: #555;
        --shadow: rgba(0, 0, 0, 0.1);
        --link-color: #007bff;
        --btn-primary-bg: #007bff;
        --btn-primary-text: #fff;
        --heading-color: #1e3c72;
      }
      [data-theme="dark"] {
        --bg-start: #1a1a1a;
        --bg-end: #2c2c2c;
        --card-bg: #333;
        --text-color: #e0e0e0;
        --shadow: rgba(0, 0, 0, 0.3);
        --link-color: #4dabf7;
        --btn-primary-bg: #4dabf7;
        --btn-primary-text: #fff;
        --heading-color: #e0e0e0;
      }
      body {
        background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-color);
        transition: all 0.3s ease;
      }
      .signup-container {
        background: var(--card-bg);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px var(--shadow);
        max-width: 450px;
        width: 100%;
      }
      .signup-container h2 {
        color: var(--heading-color);
        font-weight: 600;
        margin-bottom: 15px;
      }
      .signup-container p {
        font-size: 0.9rem;
        margin-bottom: 25px;
      }
      .form-control {
        margin-bottom: 15px;
        padding: 10px;
      }
      .btn-signup {
        background-color: #28a745;
        border: none;
        padding: 12px;
        font-weight: 500;
      }
      .login-prompt {
        margin-top: 20px;
      }
      .login-prompt a {
        color: var(--link-color);
        font-weight: 500;
      }
      .theme-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 0.6em;
        padding: 2px 4px;
        background-color: rgba(108, 117, 125, 0.7);
        border: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <button
      class="btn btn-secondary theme-toggle"
      id="themeToggle"
      aria-label="Toggle Theme"
    >
      <span id="themeIcon"></span>
    </button>
    <div class="signup-container">
      <h2 class="text-center">Sign Up</h2>
      <p class="text-center">Join now to track your loans securely.</p>
      <form method="post">
        {% csrf_token %}
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Username"
          required
        />
        <input
          type="password"
          name="password1"
          class="form-control"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="password2"
          class="form-control"
          placeholder="Confirm Password"
          required
        />
        <button type="submit" class="btn btn-signup w-100 text-white">
          Create Account
        </button>
      </form>
      <p class="text-center login-prompt">
        Already have an account? <a href="{% url 'login' %}">Login</a>
      </p>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("themeToggle");
        const themeIcon = document.getElementById("themeIcon");
        const html = document.documentElement;
        const savedTheme = document.cookie
          .split("; ")
          .find((row) => row.startsWith("theme="));
        const initialTheme = savedTheme
          ? savedTheme.split("=")[1]
          : window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
        html.setAttribute("data-theme", initialTheme);
        themeIcon.textContent = initialTheme === "light" ? "üåô" : "‚òÄÔ∏è";

        toggleButton.addEventListener("click", function () {
          const currentTheme = html.getAttribute("data-theme");
          const newTheme = currentTheme === "light" ? "dark" : "light";
          html.setAttribute("data-theme", newTheme);
          themeIcon.textContent = newTheme === "light" ? "üåô" : "‚òÄÔ∏è";
          document.cookie = `theme=${newTheme}; path=/; max-age=31536000`;
        });
      });
    </script>
  </body>
</html>
