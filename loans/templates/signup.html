<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Microloan Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    :root {
        --bg-start: #f5f7fa; 
        --bg-end: #c3cfe2;
        --bg-color: #fff;    
        --text-color: #333;
        --card-bg: #f8f9fa;
        --btn-primary-bg: #007bff;
        --btn-primary-text: #fff;
        --shadow: rgba(0, 0, 0, 0.1);
        --link-color: #007bff;
    }
    
    [data-theme="dark"] {
        --bg-start: #1a1a1a;
        --bg-color: #1a1a1a;
        --text-color: #e0e0e0;
        --card-bg: #2c2c2c;
    --btn-primary-bg: #4dabf7;
    --btn-primary-text: #fff;
    --shadow: rgba(0, 0, 0, 0.3);
    --link-color: #4dabf7;
}


        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }
        .signup-container h2 {
            color: #1e3c72;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .signup-container p {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }
        .form-control {
            margin-bottom: 15px;
            padding: 10px;
        }
        .btn-signup {
            background-color: #28a745;
            border: none;
            padding: 12px;
            font-weight: 500;
        }
        .login-prompt {
            margin-top: 20px;
            color: #555;
        }
        .login-prompt a {
            color: #007bff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center">Sign Up</h2>
        <p class="text-center">Join now to track your loans securely.</p>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="password" name="password1" class="form-control" placeholder="Password" required>
            <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
            <button type="submit" class="btn btn-signup w-100 text-white">Create Account</button>
        </form>
        <p class="text-center login-prompt">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
